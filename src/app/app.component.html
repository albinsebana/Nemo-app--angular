
  

<h1>Welcome to Nemo game</h1> 
<div align="center">
  <div class="background-div">
<div class="circle-container"> 
  <div class="circle" 
    *ngFor="let circle of circles" 
    (click)="onCircleClick($event,circle)"> 
  </div> 
</div> 
</div>
<div id="result">{{resultMessage}}
  <br>
  <button (click)="refreshGame()">Start Again</button>
</div>
</div>
